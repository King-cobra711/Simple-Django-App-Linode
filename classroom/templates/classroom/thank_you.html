{% extends 'base.html' %} {% block content %}
<div class="container-sm mx-auto">
  <div class="container-sm mx-auto text-center mt-4 p-3">
    <h1>Thank you</h1>
  </div>

  <div class="card mx-auto" style="max-width: 576px">
    <h5 class="card-header">Message Details</h5>
    <div class="card-body">
    <h6 class="card-title">Email: </h5>
      <p class="card-text">{{ request.session.sent_data.email }}</p>
      <h6 class="card-title">Message: </h5>
      <p class="card-text"><em><q>{{ request.session.sent_data.message }}</q></em></p>
    </div>
  </div>
</div>

{% endblock content %}
